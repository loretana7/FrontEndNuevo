<article class="card">
    <div class="modal fade" id="proyectosForm" tabindex="-1" aria-labelledby="proyectosFormLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="proyectosFormLabel"> Proyectos</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
            </div>
            <div class="modal-body">
              <form [formGroup]="proyectosForm" (ngSubmit)="onSubmit()">  
                <input type="hidden" name="id" formControlName="id" >
                <div class="row mb-3">
                  <label for="nombre" class=" col-form-label">Nombre</label>
                  <div class="col-sm-10">
                      <input type="text" name="nombre" formControlName="nombre" class="form-control"  [ngClass]="{'is-invalid': Nombre?.errors && Nombre?.touched, 'is-valid': !Nombre?.errors && Nombre?.touched }"  required>
                      <span *ngIf="proyectosForm.get('nombre')?.errors?.['minlength'] && Nombre?.touched
                        "class =" text-danger"> al menos 5 digitos, porfavor</span> 
                  </div>
                </div>
                <div class="row mb-3">
                  <label for="descripcion" class=" col-form-label">Descripcion</label>
                  <div class="col-sm-10">
                     <input type="text" name="descripcion" formControlName="descripcion" class="form-control"  >
                  </div>  
                </div>
                <div class="mb-3">
                  <label for="desde" class=" col-form-label">Desde</label>
                   <div class="col-sm-10">
                      <input type="text" name="desde" formControlName="desde" class="form-control"  [ngClass]="{'is-invalid': Desde?.errors && Desde?.touched, 'is-valid': !Desde?.errors && Desde?.touched }" required>
                       <span *ngIf="proyectosForm.get('desde')?.errors?.['minlength'] && Desde?.touched
                      "class =" text-danger"> al menos 2 digitos, porfavor</span> 
                    </div>
                 </div>
                
                <div class="mb-3">
                  <label for="hasta" class="col-form-label">hasta</label>
                    <div class="col-sm-10">
                      <input type="text" name="hasta" formControlName="hasta" class="form-control"   [ngClass]="{'is-invalid': Hasta?.errors && Hasta?.touched, 'is-valid': !Hasta?.errors && Hasta?.touched }" required>
                      <span *ngIf="proyectosForm.get('hasta')?.errors?.['minlength'] && Hasta?.touched
                       "class =" text-danger"> al menos 2 digitos, porfavor</span> 
                   </div>
                </div>
                <div class="mb-3">
                    <label for="img" class=" col-form-label">Imagen</label>
                     <div class="col-sm-10">
                       <input type="text" name="img" formControlName="img" class="form-control" >
                     </div>
                  </div>
                <div class="text-center">
                  <button type="button" class="btn btn-secondary me-4 " data-bs-dismiss="modal">Cerrar</button>
                  <button [disabled]="proyectosForm.invalid" type="submit" class="btn btn-primary">Guardar cambios</button>
                </div>
    
              </form>
            </div>
          </div>
        </div>
       </div>

       <div class="data-container">   
        <div class="card-title">
          <h1 > Proyectos</h1>
        </div>
          <div class="data-container" >
            <div *ngIf="Vacia()==true" class="button-editar">
              <div  class="buton-editar">
                <button class="btn btn-success" data-bs-toggle="modal" data-bs-target="#proyectosForm" (click)="NuevoProyecto()"  ><i class="bi bi-plus-circle-fill ">aun no hay proyectos cargados</i></button>
            </div>
            </div>
            <ul *ngFor="let proyecto of proyectosList ; let i = index">
                   <div class="row" class="card-lista  ">
                       <div class="card-img-top" >
                         <img class="img-fluid " src="/assets/images/{{proyecto.img}}" width="100" height="100" alt="" class="border border-info border-5 rounded-circle " >
                         <div class="col-10">
                          
                            <h5 class="mr-3" > <b>Proyecto: {{proyecto.nombre}}</b></h5>
                            <span class="mr-3" > {{proyecto.descripcion}}</span>
                            <h5 class="mr-3"> <b>Entre: {{proyecto.desde}}-{{proyecto.hasta}}</b></h5>
                          </div> 
                        <div *ngIf="isUserLogged" class="button-editar">
                        <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#proyectosForm" (click)="EditarProyecto(i)" ><i class="bi bi-pencil-fill"></i></button>
                      </div>
                   </div>
      
              <div *ngIf="isUserLogged" class="data-control">
                  <div  class="buton-editar">
                     <button class="btn btn-success" data-bs-toggle="modal" data-bs-target="#proyectosForm" (click)="NuevoProyecto()" ><i class="bi bi-plus-circle-fill "></i></button>
                 </div>
                 <div class="buton-editar">
                    <button class="btn btn-danger"  data-bs-target="#proyectosForm" (click)="EliminarProyecto(i)"><i class="bi bi-trash3"></i></button>
                 </div>
               </div>
              </div>
            </ul>
        
          </div>
     </div>
</article>
